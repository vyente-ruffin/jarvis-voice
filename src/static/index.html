<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>J.A.R.V.I.S. - Voice Assistant</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="jarvis-container">
    <!-- Corner decorations -->
    <div class="corner-decoration top-left"></div>
    <div class="corner-decoration top-right"></div>
    <div class="corner-decoration bottom-left"></div>
    <div class="corner-decoration bottom-right"></div>

    <!-- Header -->
    <header class="jarvis-header">
      <h1 class="jarvis-title">J.A.R.V.I.S.</h1>
      <p class="jarvis-subtitle">Just A Rather Very Intelligent System</p>
    </header>

    <!-- Connection status -->
    <div class="connection-status">
      <div id="status-indicator" class="status-indicator disconnected"></div>
      <span id="status-text" class="status-text">Offline</span>
      <span class="user-id-display">User: <span id="user-id-suffix">----</span></span>
    </div>

    <!-- Dual cores -->
    <div class="cores-container">
      <div class="core-wrapper">
        <span class="core-label user">Input</span>
        <div class="core-canvas-container">
          <canvas id="user-canvas" class="core-canvas" width="200" height="200"></canvas>
        </div>
        <span id="user-status" class="core-status">Active</span>
      </div>

      <div class="center-connector">
        <div class="connector-line"></div>
      </div>

      <div class="core-wrapper">
        <span class="core-label agent">Output</span>
        <div class="core-canvas-container">
          <canvas id="agent-canvas" class="core-canvas" width="200" height="200"></canvas>
        </div>
        <span id="agent-status" class="core-status">Standby</span>
      </div>
    </div>

    <!-- System state -->
    <div id="system-state" class="system-state">Standby</div>

    <!-- Controls -->
    <div class="controls-container">
      <button id="mute-button" class="mute-button" aria-label="Mute microphone">
        <svg id="mute-icon" class="mute-icon" viewBox="0 0 24 24">
          <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
          <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
          <line x1="12" y1="19" x2="12" y2="23"></line>
          <line x1="8" y1="23" x2="16" y2="23"></line>
        </svg>
        <span class="mute-shortcut">Press M</span>
      </button>
    </div>

    <!-- Transcript -->
    <div id="transcript-container" class="transcript-container" style="display: none;">
      <p id="transcript-text" class="transcript-text"></p>
    </div>
  </div>

  <script src="js/user-id.js"></script>
  <script src="app.js"></script>
</body>
</html>
